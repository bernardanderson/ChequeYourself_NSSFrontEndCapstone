<div ng-cloak>
  <md-content>
    <md-tabs>
      <md-tab label="Save">
        <md-content class="md-padding">
          <md-input-container>
            <label>Password</label>
            <input ng-model="login.userPassword" type="password"/>
            <div class="hint">Needed For File Encryption</div>
          </md-input-container>

          <md-input-container>
            <label>Save File Name</label>
            <input ng-model="login.saveFileName" type="text" />
          </md-input-container>
          <md-button ng-disabled="!login.userPassword || !login.saveFileName" class="md-raised md-warn md-hue-2" ng-click="saveFile(login)">Save File</md-button>

          <div layout="row">
            <span flex="5"></span>
            <p>Save Message: {{filemsgs.returnedSaveMessage}}</p>
          </div>
        </md-content>
      </md-tab>

      <md-tab label="Load">
        <md-content class="md-padding">
          <md-input-container>
            <label>Password</label>
            <input ng-model="login.userPassword" type="password"/>
            <div class="hint">Needed For File Decryption</div>
          </md-input-container>

        <input type="file" on-read-file="checkLoadFile($fileContent)" />
        <md-button class="md-raised md-warn md-hue-2" ng-disabled="disableLoad || !login.userPassword" ng-click="loadFile(login)">Load File</md-button>

        <div layout="row">
          <span flex="5"></span>
          <p>Load Message: {{filemsgs.returnedLoadMessage}}</p>
        </div>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
