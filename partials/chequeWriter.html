<section id="content-area">
  <div id="check-area" ng-model="checkData">
    <div ng-repeat="checkNum in numberOfChecks" id="check-{{checkNum}}">
      <x-bank-address></x-bank-address>
      <x-check-number></x-check-number>
      <x-mirc-code></x-mirc-code>
      <x-payor></x-payor>
      <x-check-date></x-check-date>
      <x-check-memo></x-check-memo>
      <x-payee></x-payee>
      <x-written-payment></x-written-payment>
      <x-check-signature></x-check-signature>
    </div>
  </div>
</section>
