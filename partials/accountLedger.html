<div>
  <md-content md-theme="special-input" layout-gt-sm="row" layout-align="center" layout-padding class="new-transaction-input">
  <h4>New Item</h4>
  <md-input-container flex="5">
    <label class="sm-font">Check #</label>
    <input ng-model="newItem.checkNum">
  </md-input-container>
  <md-input-container flex="10">
    <label class="sm-font">Date</label>
    <input ng-model="newItem.checkDate">
  </md-input-container>
  <md-input-container flex="20">
    <label class="sm-font">Transaction Description</label>
    <input ng-model="newItem.transaction">
  </md-input-container>
  <md-input-container flex="10">
    <label class="sm-font">Category (Optional)</label>
    <input ng-model="newItem.category">
  </md-input-container>
  <md-input-container>
    <label class="sm-font" flex="5">Amount</label>
    <input ng-model="newItem.checkAmount">
  </md-input-container>
  <md-input-container>
    <label>Type</label>
    <md-select ng-model="newItem.type">
      <md-option value="Withdrawl">Withdrawl</md-option>
      <md-option value="Deposit">Deposit</md-option>
    </md-select>
  </md-input-container>
  <md-button class="md-raised md-warn add-ledger-btn" ng-disabled="disableNewLedgerAddition" ng-click="addNewLineItem(newItem)">Add to Ledger</md-button>
  </md-content>
</div>

<div>
  <md-content class="md-padding" layout="column">
    <md-card layout="column" flex="90">
      <md-card-title>
        <md-card-title-text layout-align="start center" >
          <span class="md-subhead">Account Ledger</span>
        </md-card-title-text>
      </md-card-title>
      <div layout="row" class="ledger-div-format">
        <span flex></span>
        <div flex="8">Check #</div>
        <div flex="10">Date</div>
        <div flex="30">Transaction</div>
        <div flex="10">Category</div>
        <div flex="10">Type</div>
        <div flex="10">Check Amount</div>
        <div flex="20">Running Total</div>
      </div>
        <div layout="row" class="ledger-div-padding" ng-class-odd="'ledger-div-odd-color'" ng-repeat="lineItem in accountItems">
          <span flex></span>
          <div flex="8" >{{lineItem.checkNum}}</div>
          <div flex="10">{{lineItem.checkDate}}</div>
          <div flex="30">{{lineItem.transaction}}</div>
          <div flex="10">{{lineItem.category}}</div>
          <div flex="10">{{lineItem.type}}</div>
          <div flex="10">{{lineItem.checkAmount}}</div>
          <div flex="20">$1,000,000</div>
        </div>
    </md-card>
  </md-content>
</div>
