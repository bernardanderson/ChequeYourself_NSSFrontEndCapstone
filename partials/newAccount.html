<md-content layout-gt-sm="row" >
  <md-input-container flex="20">
    <label>Account NickName</label>
    <input ng-model="newAccount.nickName">
  </md-input-container>
  <span flex="5"></span>
  <md-input-container flex="15" flex-gt-sm>
    <p>Account Type:</p>
    <md-radio-group layout="row" ng-model="newAccount.accountType">
      <md-radio-button value="checking" class="md-primary">Checking</md-radio-button>
      <md-radio-button value="savings">Savings</md-radio-button>
    </md-radio-group>
  </md-input-container>
</md-content>
<md-content layout-gt-sm="row" >
  <md-input-container flex="20">
    <label>Bank Name</label>
    <input ng-model="newAccount.bankName">
  </md-input-container>
  <md-input-container flex="20">
    <label>Bank Street Number</label>
    <input ng-model="newAccount.bankStreet">
  </md-input-container>
  <md-input-container flex="10">
    <label>Bank City</label>
    <input ng-model="newAccount.bankCity">
  </md-input-container>
  <md-input-container flex="10" class="md-block" flex-gt-sm>
    <label>State</label>
    <md-select ng-model="newAccount.bankState">
      <md-option ng-repeat="state in states" value="{{state.abbrev}}">
          {{state.abbrev}}
      </md-option>
    </md-select>
  </md-input-container>
  <md-input-container flex="10">
    <label>Bank Zip Code</label>
    <input ng-model="newAccount.bankZip">
  </md-input-container>
</md-content>

<md-content layout-gt-sm="row" >

  <md-input-container flex="20">
    <label>ABA Routing Number</label>
    <input ng-model="newAccount.routingNumber">
  </md-input-container>

  <md-input-container flex="20">
    <label>Account Number</label>
    <input ng-model="newAccount.accountNumber">
  </md-input-container>

  <md-input-container flex="20">
    <label>Starting Balance</label>
    <input ng-model="newAccount.startingAmount">
  </md-input-container>



</md-content>

<md-content layout-gt-sm="row" >
    <md-input-container flex="30" class="md-block">
      <label>Account Memo/Comments</label>
      <textarea ng-model="newAccount.comments" rows="3" md-select-on-focus></textarea>
    </md-input-container>
    <span flex="5"></span>
    <md-button class="md-raised md-warn thinner-btn" aria-label="Save Account" ng-click="saveAccountInfo(newAccount)">
      Save Account
    </md-button>
</md-content>
