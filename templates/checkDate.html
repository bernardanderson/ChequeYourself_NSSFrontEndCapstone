<div dragme class="title-container showview draggable" ng-mouseenter="changeHide()" ng-mouseleave="changeHide()" style="{{checkEntryElementData.checkDate.position[0]}}">

  <div class="inputter">{{checkEntryElementData.checkDate.internalText}}
    <div class="blank-inputter" contenteditable="true" style="{{checkEntryElementData.checkDate.position[1]}}">{{checkData.checkDate}}</div>
  </div>

  <div ng-style="{visibility: hideElement && 'visible' || 'hidden'}">
    <p class="info-font print-remove">{{checkEntryElementData.checkDate.containerTitle}}</p>
    <img class="window-icon settings print-remove" src="./img/settings.png" alt="Settings Button" ng-click="">
  </div>
  
</div>
