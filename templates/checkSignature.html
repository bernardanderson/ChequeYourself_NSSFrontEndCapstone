<div dragme class="title-container showview draggable" ng-mouseenter="changeHide()" ng-mouseleave="changeHide()" style="{{checkEntryElementData.checkSignature.position[0]}}">

  <div class="inputter">{{checkEntryElementData.checkSignature.internalText}}
    <div class="blank-inputter" contenteditable="true" style="{{checkEntryElementData.checkSignature.position[1]}}"></div>
  </div>

  <div ng-style="{visibility: hideElement && 'visible' || 'hidden'}">
    <p class="info-font print-remove">{{checkEntryElementData.checkSignature.containerTitle}}</p>
    <img class="window-icon settings print-remove" src="./img/settings.png" alt="Settings Button" ng-click="">
  </div>

</div>
